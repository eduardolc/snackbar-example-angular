<div class="form">
    <label>Duração em segundos<input [(ngModel)]="durationSnackbar" type="number" name="Duração em segundos"></label>
    <label>Posição do bottom em pixels<input [(ngModel)]="positionBottom" type="number" name="Posição do bottom em pixels"></label>
    <button (click)="showSnackbar = !showSnackbar">mostrar</button>
</div>

<app-snackbar [duration]="durationSnackbar" [bottomDistance]="positionBottom"  [(show)]="showSnackbar"> Show Snackbar </app-snackbar>
